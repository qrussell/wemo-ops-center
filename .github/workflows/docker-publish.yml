name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'universal-app/Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.repository == 'qrussell/wemo-ops-center'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from Dockerfile LABEL
        id: version
        run: |
          VERSION=$(grep 'org.opencontainers.image.version' universal-app/Dockerfile | sed 's/.*version="\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./universal-app
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wemo-ops-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/wemo-ops-server:latest
